<!DOCTYPE html>
<html lang="en">
<body>

<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <div class="col-sm">

    </div>
    <div class="col-sm-6">
        <div class="card">
          <h3 class="card-header">Login</h3>
          <img style="height: 200px; width: 200px; display: block; align-self: center" src="https://services.vi-seem.eu//static/img/logos/user-login-icon-14.png" alt="Card image">
          <div class="card-body">
            <div class="form-group has-success">
              <label class="form-control-label" for="username">Username</label>
              <input type="text" class="form-control is-valid" id="inputValid">
              <div class="form-control-feedback">Username is required.</div>
            </div>

            <div class="form-group has-danger">
              <label class="form-control-label" for="password">Password</label>
              <input type="password" class="form-control is-invalid" id="inputInvalid">
              <div class="form-control-feedback">Password is required.</div>
            </div>

            <button type="submit" style="width: 100%" class="btn btn-primary" (click)="login()">Submit</button>

          </div>
          <div class="card-footer text-muted">
            <a href="#" class="card-link">Forgot your Password?</a>
            <a href="#" class="card-link">Help</a>
          </div>
        </div>
      </div>
    <div class="col-sm">
    </div>
  </div>
</div>
</body>
</html>
