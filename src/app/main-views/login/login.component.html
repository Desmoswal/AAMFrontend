<div class="container">
  <div>
    <app-navbar></app-navbar>
  </div>
  <div class="viewbody">
    <div class="card card-container">
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>

      <form (ngSubmit)="login()" [formGroup]="loginGroup" class="login-form">

          <label class="text-uppercase">Username</label>
          <input formControlName="username" type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label class="text-uppercase">Password</label>
          <input formControlName="password" type="password" class="form-control" placeholder="">
        </div>

          <button [disabled]="loading" type="submit" class="btn btn-login float-right">Login</button>
