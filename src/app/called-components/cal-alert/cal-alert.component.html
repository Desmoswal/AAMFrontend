<div class="container" *ngIf="_user">
  <div *ngIf="_hasFlights">
    <h4 style="padding-top: 10px"> Flights for the {{_displayDate}}</h4>
    <app-flight-list [_user]="_user" [flights]="flights" [bookingButton]="true"></app-flight-list>
  </div>
  <div *ngIf="!_hasFlights">
    <app-no-flight-alert [_user]="_user" [receivedDate]="_dateString"></app-no-flight-alert>
  </div>
</div>
