
<div class="container">
    <h3 style="text-align: center;"> {{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>

    <div class="btn-group">
      <div
        class="btn btn-primary"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate">
        Previous
      </div>
      <div
        class="btn btn-outline-secondary"
        mwlCalendarToday
        [(viewDate)]="viewDate">
        This Month
      </div>
      <div
        class="btn btn-primary"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate">
        Next
      </div>
    </div>
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      (dayClicked)="dayClicked($event.day)">
    </mwl-calendar-month-view>
</div>
