<div class="row">
    <div class="col-md-3">Date: {{_departureTime | date: "MMM d, y"}}</div>
    <div class="col-md-3">{{_stringForFlights}}</div>
    <div class="col-md-6">
      <div class="pull-right" *ngIf="!confirmDelete">
        <button (click)="deleteSubscription()" class="btn btn-outline-danger" >
          <i class="fa fa-trash" aria-hidden="true"></i>
          Delete</button>
      </div>
    </div>
</div>
