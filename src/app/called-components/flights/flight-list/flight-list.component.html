<div class="container">
  <div *ngIf="loading" class="row">
    <div id="loadingIMG"></div>
    <p>Fetching information</p>
  </div>
  <div *ngFor="let flighthtml of _flights" class="list-group-item list-group-item-action">
    <app-flight [flight]="flighthtml" [bookingButton] = "_bookingButton"></app-flight>
  </div>
  <div *ngIf="noFlights">
    <p>No flights scheduled</p>
  </div>
</div>
